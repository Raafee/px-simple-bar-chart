<body>

  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind">

    <!-- discription -->
    <div class="hero u-p++ text--shadow">
      <h1 class="delta">px-simple-bar-chart</h1>
      <p>
        Use this component to visualize a series or multiple series of numeric values as a bar chart or stacked bar chart.
        <br /> Each series is represented by a sequence of horizontally aligned rectangle bars, the height of each proportionally representing a value.
        <br /> If multiple series are passed to the component then a stacked sequence of rectangle bars will be drawn using a different color to represent each series and a legend to identify them will be drawn above the bars.
        <br /> The bar colors and legend labels are configurable.
        <br /> The width and height of the component are also configurable.
        <br /> We recommend using the default settings as they are designed for proper performance.
        <br />
      </p>
      <div class="flex">
        <img class="u-mr-- " src="https://img.shields.io/travis/PredixDev/px-simple-bar-chart.svg?style=flat-square" alt="Travis"  onerror="this.style.display='none'"/>
        <img class="u-mr--" src="https://img.shields.io/bower/v/px-simple-bar-chart.svg?style=flat-square" alt="Bower" onerror="this.style.display='none'" />
        <img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/px-simple-bar-chart.svg?style=flat-square" alt="Issues" onerror="this.style.display='none'" />
        <img class="u-mr--" src="https://img.shields.io/github/watchers/PredixDev/px-simple-bar-chart.svg?style=social&label=Watch" onerror="this.style.display='none'" />
      </div>
    </div>
    <br />

    <!-- mega demo -->
    <div style="position: relative;" class="u-pb++ flex flex--col" id="defaultTab">
      <div class="tabContainer u-pt++ u-pl++">
        <template is="dom-if" if="{{onlyOneConfigItem()}}">
          <px-tab-set selected="{{selected}}" bare no-bottom-border>
            <template is="dom-repeat" items="{{optionsArray}}">
              <px-tab>Configuration {{indexPlusOne(index)}}</px-tab>
            </template>
          </px-tab-set>
        </template>
      </div>
      <template is="dom-if" if="{{onlyOneConfigItem()}}">
        <px-tab-pages selected="{{selected}}">
      </template>
        <template is="dom-repeat" items="{{optionsArray}}">
          <section class="tab-page flex flex--right flex--wrap">
            <div class="mega-demo flex u-pb++">
              <!-- Properties -->
              <div class="properties u-ph+ u-pb+ u-mt++ u-mh++">
                <p class="epsilon">Properties</p>
                <div class="u-mb-">width:
                  <input id="width{{indexPlusOne(index)}}" class="text-input" type="text" placeholder="{{item.width}}" value="{{item.width::input}}" />
                </div>
                <div class="u-mb-">height:
                  <input id="height{{indexPlusOne(index)}}" class="text-input" type="text" placeholder="{{item.height}}" value="{{item.height::input}}" />
                </div>
              </div>

              <div class="demoContainer u-mr++">
                <!-- demo -->
                <div class="flex flex--col">
                  <div class="flex__item demo u-ph+ u-pb+ u-mt++">
                    <br />

                    <px-simple-bar-chart
                      id="demo{{indexPlusOne(index)}}"
                      chart-data="{{item.chartData}}"
                      width="{{item.width}}"
                      height="{{item.height}}"
                      legend-labels="{{item.legendLabels}}"
                      colors="{{item.colors}}"></px-simple-bar-chart>

                  </div>
                  <div class="flex__item">
                    <px-demo-snippet element-properties={{item}} element-name="px-simple-bar-chart">
                    </px-demo-snippet>
                  </div>
                </div>
              </div>
            </div>
            <div class="apiContainer">
              <div class="flex flex--col api u-mt++">
                <div>
                  <px-api-viewer source="px-simple-bar-chart"></px-api-viewer>
                </div>
              </div>
            </div>
          </section>
        </template>
        <template is="dom-if" if="{{onlyOneConfigItem()}}">
      </px-tab-pages>
    </template>
    </div>
